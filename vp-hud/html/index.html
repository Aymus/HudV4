<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

    <div class="salty-error">TS3 Kapalı veya Salty Chat Teamspeak ile Bağlantı Kuramıyor!</div>

    <!-- Menu -->
    <div class="hud-menu-container">
        <div class="hud-menu">
            <div class="hud-menu-header">
                <div class="hud-menu-header-text">Hud Ayarları</div>
                <div class="hud-menu-header-close"><i class="fas fa-window-close"></i></div>
            </div>

            <div class="hud-checkbox-menu-container">
                <!-- Emote Chat -->
                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Hud Aç/Kapat</div>
                        <label class="switch">
                            <input type="checkbox" id="hud">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <!-- Siyah Bar -->
                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Siyah Bar</div>
                        <label class="switch">
                            <input type="checkbox" id="blackbar">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">Emote Chat Aç/Kapat</div>
                        <label class="switch">
                            <input type="checkbox" checked id="emotechat">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>

                 
                <div class="hud-menu-content">
                    <div class="hud-menu-content-setting">
                        <div class="hud-menu-content-setting-text">İnteraktif Menüleri Göster</div>
                        <label class="switch">
                            <input type="checkbox" id="imenu">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div> -->

            </div>

            <div class="hud-menu-header">
                <div class="hud-menu-header-text">Komutlar</div>
            </div>

            </div>
        </div>
    </div>

    <div class="blackbar-container">
        <div class="blackbar-bar"></div>
        <div class="blackbar-bar"></div>
    </div>

    <div class="money-cash">
        <p class="munnie">&dollar;&nbsp;<span id="cash">0</span></p>
        <p class="munnie" id="addCash">&dollar;&nbsp;<span id="addCashValue">0</span></p>
    </div>
    
    <div class="voice">
        <div class="circle-ripple"></div>
       <!-- <div class="voice-elipse">1</div> -->

                </svg>
            </div>

        </div>
    </div>

    <div class="container">
        <div class="mapoutline"></div>

        <!-- Street Text -->
        <div class="street-text">
            <div class="street-text-main">
                <div class="street-text-compass">K</div>
                <div class="street-text-text">Los Santos, Sikiş Mekanı</div>
            </div>
        </div>

        <div class="car-status-hud">
            <div class="car-status-bar" id="car-hunger-bar"> <div class="status-bar-bg" id="car-yemek"></div></div>
            <div class="car-status-bar" id="car-water-bar"> <div class="status-bar-bg" id="car-su"></div></div>
        </div>
        
        <div class="status-hud">
            <div class="status-bar long" id="health-bar"> <i class="icon fas fa-heart"></i> <div class="status-bar-bg" id="heal"></div></div>
            <div class="status-bar long" id="armor-bar"> <i class="icon fas fa-shield-alt"></i> <div class="status-bar-bg" id="zirh"></div></div>
            </div>
        <div class="status-hud2">
            <div class="status-bar short" id="hunger-bar"> <i class="icon fas fa-pizza-slice"></i> <div class="status-bar-bg" id="yemek"></div></div>
            <div class="status-bar short" id="water-bar"> <i class="icon fas fa-tint"></i> <div class="status-bar-bg" id="su"></div></div>
            <div class="status-bar short" id="stamina-bar"> <i class="icon fas fa-running"></i> <div class="status-bar-bg" id="stamina"></div></div>
            <div class="status-bar short" id="oxy-bar"> <i class="icon fas fa-lungs"></i> <div class="status-bar-bg" id="oxy"></div></div>
            </div>
    </div>

    <script src="js/fontawesome.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
